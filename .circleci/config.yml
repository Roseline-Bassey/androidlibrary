version: 2.1
jobs:
  build:
    docker:
      - image: circleci/android:api-30
    #working_directory: ~/androidlibrary_lib
    steps:
      - checkout
      - run:
         
          name: chmod permissions
          command: chmod +x ./gradlew
          
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - run:
          command: ls
          
      - run:
          name: Run unit tests
          command: |
            ./gradlew test assemble
            
      - run:
          name: Verify tests passed
          command: |
            if [ $(./gradlew testDebugUnitTest --rerun-tasks | grep -c "FAILED") -gt 0 ]; then
              echo "Tests failed"
              exit 1
            else
              echo "Tests passed"
            fi
            
workflows:
  version: 2
  build-and-test:
    jobs:
      - build
            

            
            
